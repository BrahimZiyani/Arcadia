security:
    encoders:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                username_parameter: email
                password_parameter: password
            logout:
                path: logout
                target: /

    access_control:
        # Pages accessibles à tout le monde, y compris les visiteurs non authentifiés
        - { path: ^/public, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        # Pages accessibles uniquement aux utilisateurs authentifiés avec le rôle ROLE_USER
        - { path: ^/user, roles: ROLE_USER }

        # Pages accessibles uniquement aux utilisateurs authentifiés avec le rôle ROLE_ADMIN
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Le reste du site est accessible à tout le monde
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
